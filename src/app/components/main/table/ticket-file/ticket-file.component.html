<div class="ticket-file">
  <div class="ticket-icon">
    <img src="assets/icons/ticket.svg" alt="ticket" />
  </div>

  <div class="info">
    <h4>{{ ticketFile.fileName }}</h4>
    <p>{{ ticketFile.fileSize }} . {{ ticketFile.fileType }}</p>
  </div>

  <div class="download-icon">
    <img src="assets/icons/download.svg" alt="download ticket" />
  </div>
</div>
